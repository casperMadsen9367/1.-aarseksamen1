<!DOCTYPE html>
<html>
<head>
    <title>Køsystem - Medarbejderside</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <script>
        <!--
            function timedRefresh(timeoutPeriod) {
                setTimeout("location.reload(true);", timeoutPeriod)

                }

                window.onload = timedRefresh(10000);
            -->
    </script>
    <h1>Kunder i kø: ({{ queue|length }})</h1>
    <ul>
        {% for user_id in queue %}
            <li>{{ user_id }}</li>
        {% endfor %}
    </ul>
    <form action="/remove" method="POST">
        <button type="submit" name="remove_button">Ingen kunde</button>
        <button type="submit" name="upload_button">Kunde ankommet</button>
    </form>    
</body>
</html>
